<!DOCTYPE HTML>
<html style="height: 100%;">

<head style="height: 100%;">
    <!-- when using the mode "code", it's important to specify charset utf-8 -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="css/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jsoneditor.min.js"></script>
    <style type="text/css">
        .editorcss {
            /*background-color: #f5f5f5;*/

        }
    </style>
</head>

<body style="height: 100%;">

<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">My Json Editor</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">

        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" id="json_title">
            </div>

            <button type="submit" class="btn btn-default">Files</button>
        </form>

    </div>
    <!-- /.navbar-collapse -->
</nav>


<div class="container-fluid" id="maincontainer" style="height:100%">

    <div id="docEditor" class="editorcss col-xs-5" style="height: 100%;"></div>

    <div style="height: 100%;" class="col-xs-1 middle-help">
        <div style="width:35px ;padding:0px" >
            <div class="btn-group-vertical" style="margin-top:50px">
                <button id="id_to_tree" type="button" class="btn btn-warning"><span
                        class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
                <button id="id_to_doc" type="button" class="btn btn-danger"><span
                        class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span></button>
            </div>
            <button id="id_drag_button" type="button" class="btn btn-info" style="margin-top:100px;height:200px;"
                    draggable="true">|||
            </button>
        </div>

    </div>
    <div id="treeEditor" class="editorcss col-xs-5" style="height: 100%;"></div>

    <div class="col-xs-1 openFileList" >
        <div class="list-group" id="jsonlist">
            <a href="#" class="list-group-item active" id="jsonlist_title">
                Cras justo odio
            </a>
            <a href="#" class="list-group-item">Dapibus ac facilisis in</a>
            <a href="#" class="list-group-item">Morbi leo risus</a>
            <a href="#" class="list-group-item">Porta ac consectetur ac</a>
            <a href="#" class="list-group-item">Vestibulum at eros</a>
            <a id="id_file_plus" href="#" class="list-group-item"><span class="glyphicon glyphicon-plus btn-lg"
                                                                        aria-hidden="true"></span></a>
        </div>
    </div>

</div>


</body>

</html>

<script src="js/main.js"></script>
