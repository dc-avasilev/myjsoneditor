<!DOCTYPE HTML>
<html style="height: 100%;">

<head style="height: 100%;">
    <!-- when using the mode "code", it's important to specify charset utf-8 -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="css/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jsoneditor.min.js"></script>

</head>

<body style="height: 100%;">

<nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0px;">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">My Json Editor</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">

        <form class="navbar-form navbar-right" role="search">

            <button id="id_json_save" type="button" class="btn btn-info" title="save this Json"><span class="glyphicon glyphicon-saved btn-xs" aria-hidden="true"></span></button>
            <div class="form-group">
                <input id="json_title" type="text" class="form-control" placeholder="Title" title="json title">
            </div>

            <button id="id_json_btn" type="submit" class="btn btn-danger" title="Add a new Json"><span class="glyphicon glyphicon-plus btn-xs" aria-hidden="true"></span></button>
        </form>

    </div>
    <!-- /.navbar-collapse -->
</nav>


<div id="maincontainer" style="display: inline-flex;width: 100%" class="height-100">

    <div id="docEditor" class="height-100" style="width: 40%;padding-right: 10px;"></div>

    <div style="height: 100%; width: 40px;" class="middle-help height-100">
        <div style="width: 50px">
            <div class="btn-group-vertical" style="margin-top:50px">
                <button id="id_to_tree" type="button" class="btn btn-warning"><span
                        class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
                <button id="id_to_doc" type="button" class="btn btn-danger"><span
                        class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span></button>
            </div>
            <button id="id_drag_button" type="button" class="btn btn-info" style="margin-top:100px;height:200px;"
                    draggable="true">|||
            </button>
        </div>

    </div>

    <div id="treeEditor" class="height-100 " style="width: 60%;padding-left: 10px;"></div>

    <div class="height-100" style="background-color: #f8f8f8;width: 200px">
        <div class="list-group" id="id_json_list">

        </div>
    </div>

</div>


</body>

</html>

<script src="js/main.js"></script>
